{% extends "base.html" %}

{% block title %}Create New Post - My Blog{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 700px;
        margin: 0 auto;
    }
    
    .form-container h1 {
        color: #667eea;
        margin-bottom: 30px;
        text-align: center;
    }
    
    .form-actions {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 30px;
    }
    
    .form-actions button {
        flex: 1;
        max-width: 200px;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Create a New Post</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="title">Post Title</label>
            <input 
                type="text" 
                id="title" 
                name="title" 
                required 
                placeholder="Enter post title"
                maxlength="200"
            >
        </div>
        
        <div class="form-group">
            <label for="author">Author Name</label>
            <input 
                type="text" 
                id="author" 
                name="author" 
                placeholder="Your name (optional)"
                maxlength="100"
            >
        </div>
        
        <div class="form-group">
            <label for="content">Content</label>
            <textarea 
                id="content" 
                name="content" 
                required 
                placeholder="Write your post content here..."
                style="min-height: 400px;"
            ></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit">üìù Create Post</button>
            <a href="{{ url_for('main.index') }}">
                <button type="button" class="btn-secondary">‚Üê Cancel</button>
            </a>
        </div>
    </form>
</div>
{% endblock %}
